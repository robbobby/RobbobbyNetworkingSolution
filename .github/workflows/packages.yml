name: Packages
# Package workflow that runs after successful build
on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]
    branches: [ main, develop ]

permissions:
  contents: read
  actions: read

jobs:
  packages:
    # Only run if build workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: .
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ github.token }}
          repository: ${{ github.repository }}

      - name: Generate NuGet Packages
        run: dotnet pack --configuration Release

      - name: Validate Package Structure
        run: |
          echo "ğŸ” Validating NuGet package structure..."

          # Check if packages were generated
          package_count=$(find . -name "*.nupkg" | wc -l)
          symbol_count=$(find . -name "*.snupkg" | wc -l)

          echo "ğŸ“¦ Found $package_count NuGet packages (.nupkg)"
          echo "ğŸ”— Found $symbol_count symbol packages (.snupkg)"

          if [ $package_count -eq 0 ]; then
              echo "âŒ No NuGet packages generated"
              exit 1
          fi

          echo "âœ… Package generation successful"

      - name: Upload Packages
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            **/bin/Release/**/*.nupkg
            **/bin/Release/**/*.snupkg
          if-no-files-found: ignore
